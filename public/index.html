<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link
			rel="icon"
			type="image/png"
			href="<%= process.env.VUE_APP_PUBLIC_URL %>/favicon.png"
		/>
		<title><%= process.env.VUE_APP_TITLE %></title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=latin-ext"
			rel="stylesheet"
		/>
	</head>
	<body>
		<noscript>
			<strong>
				We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't
				work properly without JavaScript enabled. Please enable it to
				continue.
			</strong>
		</noscript>
		<div id="app">
			<div style="visibility: hidden">
				<h1><%= VUE_APP_TITLE %></h1>
				<h2>
					<a
						href="https://github.com/ferditarakci/movie-search-app-with-vue3"
						title="<%= VUE_APP_TITLE %>"
						aria-label="<%= VUE_APP_TITLE %>"
						target="_blank"
					>
						GitHub Repository
					</a>
					&lt; = &gt;
					<a
						href="https://www.ferditarakci.com.tr"
						title="Front End Web Developer"
						aria-label="Front End Web Developer"
						target="_blank"
					>
						Developed by Ferdi Tarakci
					</a>
				</h2>
			</div>
		</div>
		<script
			src="https://www.googletagmanager.com/gtag/js?id=UA-23038491-6"
			async
		></script>
		<script>
			window.dataLayer = window.dataLayer || []
			function gtag() {
				dataLayer.push(arguments)
			}
			gtag('js', new Date())
			gtag('config', 'UA-23038491-6')
		</script>
	</body>
</html>
